<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/shapes.svg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Seja Bem-Vindo</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        
        <ion-input [(ngModel)]="n1" placeholder="Primeiro valor"></ion-input>
        <ion-input [(ngModel)]="n2" placeholder="Segundo valor"></ion-input>
        <ion-input [(ngModel)]="result" placeholder="Resultado"></ion-input> 

        <ion-list>
          <ion-radio-group [(ngModel)]="operacao">
            <ion-list-header>
              <ion-label>Operações</ion-label>
            </ion-list-header>
            
            <ion-item>
              <ion-label>+</ion-label>
              <ion-radio slot="start" value="+" checked></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>-</ion-label>
              <ion-radio slot="start" value="-"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>*</ion-label>
              <ion-radio slot="start" value="*"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>/</ion-label>
              <ion-radio slot="start" value="/"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
 
        <br/><br/>  
        <ion-button (click)="calcular();">Calcular</ion-button>
        <br/><br/>  

       <ion-button (click)="somar();">Somar</ion-button>
       <ion-button (click)="subtrair();">Subtrair</ion-button>
       <ion-button (click)="multiplicar();">Multiplicar</ion-button>
       <ion-button (click)="divisao();">Divisão</ion-button>
        
      </ion-card-content>
    </ion-card>
</ion-content>
