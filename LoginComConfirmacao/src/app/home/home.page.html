<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/shapes.svg" alt="" />
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <ion-label>Login: </ion-label>
          <ion-input placeholder="Digite seu email" type="email" [(ngModel)]="conta"></ion-input>

          <ion-label>Senha: </ion-label>
          <ion-input placeholder="Digite sua senha" type="password" [(ngModel)]="senha"></ion-input>

          <ion-button color="primary" (click)="logar();">Entrar</ion-button>
      </ion-card-content>
    </ion-card>
</ion-content>
